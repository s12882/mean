<section>
  <div class="page-header">
    <h1 class="list-group-item-heading" ng-bind="vm.article.title"></h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.article._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  
  <p class="list-group-item-text" ng-bind="vm.article.content"></p>
  
   <div class="list-group">
    <a ng-repeat="n in vm.article.comments" class="list-group-item">
     {{n}}
    </a>
  </div>
  
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm)">
      <fieldset>	
		<div class="form-group">
					        <label class="control-label" 

					        for="comment">Comment</label>
					        <div class="controls">
					                <textarea name="comment" 

					                data-ng-model="vm.article.comment" id="comment" 

					                class="form-control" cols="30" 

					                rows="10" placeholder="Comment"></textarea>
					        </div>
					</div>
		
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
